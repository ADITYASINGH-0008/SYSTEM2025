<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Payroll System</h1>
    </header>

    <main>
        <form id="payrollForm">
            <label>Employee ID:</label>
            <input type="text" id="employeeId" required>

            <label>Employee Name:</label>
            <input type="text" id="employeeName" required>

            <label>Check-In Time:</label>
            <input type="time" id="checkIn" required>

            <label>Check-Out Time:</label>
            <input type="time" id="checkOut" required>

            <label>Overtime Hours:</label>
            <input type="number" id="overtime" min="0" value="0" required>

            <label>Deductions:</label>
            <input type="number" id="deductions" min="0" value="0" required>

            <label>Base Salary:</label>
            <input type="number" id="baseSalary" min="0" required>

            <button type="submit">Generate Payment Slip</button>
        </form>
        
        <div id="pdfContainer"></div>
    </main>

    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
